                    <a href="javascript:void(0)" id="popUpClosePopin" style="display: none"></a>

    <script>
    var contentConfig = defind.modules;
    var sessionId = SDK.User.GetLoginState(),
        language = SDK.System.GetLanguage();
    if (config.isCustomCss) {
        document.write(unescape('%3Clink rel="stylesheet" href="css/style_custom.css"%3E'));
    }
    document.write(unescape('%3Cscript src="resource/res_' + language + '.res"%3E%3C/script%3E'))

    if ($.inArray(language, config.sys_custom_language) != -1) {
        document.write(unescape('%3Cscript src="resource/res_' + language + '_custom.res"%3E%3C/script%3E'));
    }
    </script>
    <script>
    $("#tpl").replaceTpl();
    if ($.inArray(language, config.langChioce) != -1) {
        $("html").attr("id", "ar");
    }else{
        $("html").attr("id", language);
    }
    
    if (!config.SupportmoovLogo) {
        $(".moov4g-header,.moov4g_string-header").remove();
    }
    if (config.SupportdifferLanguageLogo) {
        if (language == "ar") {
            $(".differLanguagelogoa_ar-header").removeClass("hidden");
            $(".logo-header").addClass("hidden");
        }
    }
    if (config.SupportOpenNewPage) {
        var open_newPage_local_state = SDK.System.getNewPageFlagSemaphore().flag_state;
    }
    </script>
