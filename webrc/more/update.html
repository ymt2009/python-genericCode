/* -------------------------------------------------------------------------
     class - airbox update
     ----------------------------------------------------------------------------- */
AIRBOX.update = (function() {
    var s = {
            $content: $("article#more"),
        },
        cs = {};

    function init(options) {
        $.extend(s, options);
        cs = AIRBOX.core.settings;
        _initStatus();
    };

    function _initStatus() {
        showSmsCardState(simCardState, pinState, simlockState);
        defaultPage.refreshImgStatus();
        AIRBOX.fota.initUpdateClickEvents();
    }

    return {
        init: init
    };
}())
AIRBOX.update.init();
</script>
