    <div id="tpl">
        <div class="wrapper clearfix">
            <div class="logInfo">Download Log</div>
            <div class="log">
                <input type="button" class="btnNormal" id="btnSysDownloadLog" value="download" />
                <p class="stateInfo" style="display:none;">download log Failed</p>
            </div>
        </div>
    </div>

    <script src="js/base.js?d=201711"></script>
    <script>
    $(function(){
        var sessionId = SDK.User.GetLoginState();
        var language = SDK.System.GetLanguage();
        if (config.SupportLogin) {
            listenLogout.heartbeat();
        }
        $("#btnSysDownloadLog").click(sysDownloadEvent);
    })
        function sysDownloadEvent() {
            $("#btnSysDownloadLog").attr("disabled",true)
            var result = SDK.System.setLogDownoad();
            if (result == API_RESULT_SUCCESS) {
                downloadCacheLog();
            }else{
                $(".stateInfo").css("display","")
            }
        }
        function downloadCacheLog() {
        $("body").append("<iframe src='/cfgbak/logfile' style='display: none'></iframe>");
        }
    </script>
